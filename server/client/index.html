<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SecureChat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    #loginScreen, #chatScreen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }

    #chatScreen {
      display: none;
      flex-direction: column;
    }

    #topBar {
      background: #0078ff;
      color: white;
      padding: 10px 15px;
      font-size: 20px;
      font-weight: bold;
    }

    #mainArea {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #onlinePanel {
      width: 180px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .msg {
      background: #d9ecff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      max-width: 70%;
    }

    .msg.me {
      background: #c8ffd4;
      margin-left: auto;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }

    #typingIndicator {
      padding: 5px 15px;
      color: #666;
      font-size: 14px;
      height: 20px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="loginScreen">
  <div id="loginBox">
    <h2>SecureChat Login</h2>
    <input id="user" placeholder="Username" style="width:100%;padding:8px;margin-bottom:10px;">
    <input id="pass" type="password" placeholder="Password" style="width:100%;padding:8px;margin-bottom:10px;">
    <button id="loginBtn" style="width:100%;padding:10px;background:#0078ff;color:white;border:none;">Login</button>
  </div>
</div>

<div id="chatScreen">
  <div id="topBar">SecureChat</div>

  <div id="mainArea">
    <div id="onlinePanel">
      <h3>Online</h3>
      <ul id="onlineList"></ul>
    </div>

    <div style="flex:1;display:flex;flex-direction:column;">
      <div id="messages"></div>
      <div id="typingIndicator"></div>

      <div id="inputBar">
        <input id="msgInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
