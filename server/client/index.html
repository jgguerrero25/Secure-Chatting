<!doctype html>
<html>
<head>
  <title>SecureChat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* LOGIN SCREEN */
    #loginScreen {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* CHAT LAYOUT */
    #chatScreen {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #topBar {
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
    }

    #mainArea {
      display: flex;
      flex: 1;
    }

    /* SIDEBAR */
    #sidebar {
      width: 200px;
      background: #e9e9e9;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    /* MESSAGES */
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f7f7;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      max-width: 60%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .me {
      background: #d1e7ff;
      margin-left: auto;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }

    /* INPUT BAR */
    #inputBar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>SecureChat Login</h2>
      <input id="user" placeholder="username">
      <input id="pass" type="password" placeholder="password">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen">
    <div id="topBar">SecureChat</div>

    <div id="mainArea">
      <div id="sidebar">
        <h3>Online</h3>
        <ul id="onlineList"></ul>
      </div>

      <div id="messages"></div>
    </div>

    <div id="inputBar">
      <input id="msgInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/client/main.js"></script>
</body>
</html>
