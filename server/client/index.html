<!doctype html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    #login {
      max-width: 350px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header {
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #users {
      width: 150px;
      background: #e9ecef;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .msg {
      max-width: 70%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 10px;
      background: #e6e6e6;
      display: inline-block;
    }

    .me {
      background: #cce5ff;
      margin-left: auto;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 10px 0;
    }

    #typing {
      font-size: 12px;
      color: #666;
      padding-left: 10px;
      height: 18px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #msg {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div id="login">
    <h2>SecureChat Login</h2>
    <input id="user" placeholder="username">
    <input id="pass" type="password" placeholder="password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat">
    <div id="header">
      <span id="headerName"></span>
      <span>SecureChat</span>
    </div>

    <div id="container">
      <div id="users"><b>Online</b><br></div>
      <div id="messages"></div>
    </div>

    <div id="typing"></div>

    <div id="inputBar">
      <input id="msg" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/client/main.js"></script>
</body>
</html>
